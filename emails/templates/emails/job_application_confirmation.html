<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Application Submitted</title><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></head>
<body style="font-family: 'Roboto', sans-serif; background: #f5f5f5; padding: 20px;">
  <div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
    <h2 style="color: #2980b9;">✅ Application Submitted</h2>
    <p>Hello {{ user.username }},</p>
    <p>Your application for the job <strong>{{ job.title }}</strong> has been submitted successfully.</p>

    <p>The job poster has been notified and will review your application shortly.</p>

    <a href="https://wageway.onrender.com/jobs/applied/" style="display: inline-block; padding: 10px 20px; background: #2980b9; color: white; text-decoration: none; border-radius: 5px;">My Applications</a>

    <p style="margin-top: 40px;">Stay ready – we'll notify you if you get selected!</p>
    <p>Thanks,<br>Wage Way Team</p>
  </div>
</body>
</html>
