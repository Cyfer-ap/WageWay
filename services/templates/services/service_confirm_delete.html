{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Service{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/service_confirm_delete.css' %}">
{% endblock %}

{% block content %}
<div class="delete-container">
    <div class="delete-card">
        <h2>🗑️ Confirm Delete</h2>
        <p>Are you sure you want to delete the service <strong>{{ service.title }}</strong>?</p>

        <form method="post" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="delete-btn">✅ Yes, Delete</button>
            <a href="{% url 'provider_services' %}" class="cancel-btn">❌ Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
