<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { background: #fff; max-width: 600px; margin: auto; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .btn { background: #28a745; color: white; padding: 10px 16px; border-radius: 5px; text-decoration: none; }
    .footer { margin-top: 25px; font-size: 12px; color: #888; text-align: center; }
  </style>
</head>
<body>
  <div class="container">

    <ul>
      <li><strong>Date:</strong> {{ booking.booking_date }}</li>
